# general
set -g mouse on
set -s focus-events on
set -g set-clipboard on
setw -g xterm-keys on
set -sg escape-time 10
set -sg repeat-time 300
set -s extended-keys on
set -g history-limit 100000
set -g bell-action none
set -g detach-on-destroy off

setw -g mode-keys vi
set -g mode-keys vi
set -g status-keys vi

set -g default-terminal "${TERM}"
set -g default-terminal "xterm-256color"
# set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g pane-border-lines heavy

# setw -g monitor-activity on
set -g visual-activity on

# display
set -g base-index 1
setw -g pane-base-index 1
# set -g pane-border-indicators both
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#T"
set -g status-interval 10
set -g status-position bottom

# keymaps
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# edit tmux configuration
bind e new-window -n "~/.tmux.conf" "EDITOR=\${EDITOR//mvim/vim} && EDITOR=\${EDITOR//gvim/vim} && \${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# open current directory in finder
bind o run-shell "open #{pane_current_path}"

# lazygit
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# clear history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# session
bind R command-prompt "rename-session %%"
bind q confirm-before -p "kill-session #S? (y/n)" kill-session

# copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# vim mode
bind Escape copy-mode
bind -T copy-mode-vi k send -X cursor-up
bind -T copy-mode-vi K send -N 5 -X cursor-up
bind -T copy-mode-vi j send -X cursor-down
bind -T copy-mode-vi J send -N 5 -X cursor-down
bind -T copy-mode-vi h send -X cursor-left
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi l send -X cursor-right
bind -T copy-mode-vi L send -X end-of-line

# split window
unbind '"'
bind '-' split-window -v

unbind %
bind '\' split-window -h

# window navigation
bind -r H previous-window
bind -r L next-window
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1
bind Tab last-window

# select window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5
bind -r m resize-pane -Z
bind -r x kill-pane

# sesh
unbind f
bind-key f display-popup -E -w 60% "sesh connect \"$(
  sesh list -i | gum filter --limit 1 --placeholder 'Pick a sesh' --prompt='‚ö°'
)\""

bind-key "K" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 75%,80% \
		--no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
